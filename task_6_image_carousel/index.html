<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="view-window">
            <div id="image-slide" class="image-slide">
            </div>
            <div class="arrow-icons">
                <figure id="arrow-left" class="arrow arrow-left">
                    <img src="./assets/icons/chevron-left-solid.svg" alt="Left Arrow">
                </figure>
                <figure id="arrow-right" class="arrow arrow-right">
                    <img src="./assets/icons/chevron-right-solid.svg" alt="Right Arrow">
                </figure>
            </div>
            <div id="slide-indicators" class="slide-indicators">
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
